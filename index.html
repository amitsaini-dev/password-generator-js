<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="input-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="20" value="8" />
        </div>

        <div class="options">
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
            <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
        </div>

        <button id="generate">Generate Password</button>

        <div class="output">
            <h3>Generated Password:</h3>
            <p id="result">Your password will appear here</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
